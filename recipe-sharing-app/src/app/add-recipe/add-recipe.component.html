<div class="container mt-5">
  <h2 class="mb-4">Add New Recipe</h2>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Recipe Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
        required
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        formControlName="description"
        rows="3"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image URL</label>
      <input
        type="text"
        class="form-control"
        id="image"
        formControlName="image"
      />
    </div>

    <!-- Ingredients -->
    <div class="mb-3">
      <label class="form-label">Ingredients</label>
      <div formArrayName="ingredients">
        <div
          *ngFor="let ingredient of ingredients.controls; let i = index"
          class="input-group mb-2"
        >
          <input
            type="text"
            class="form-control"
            [formControlName]="i"
            placeholder="Ingredient {{ i + 1 }}"
          />
          <button
            *ngIf="ingredients.length > 1"
            type="button"
            class="btn btn-danger ms-2"
            (click)="removeIngredient(i)"
          >
            Remove
          </button>
        </div>
        <button type="button" class="btn btn-success" (click)="addIngredient()">
          Add Ingredient
        </button>
      </div>
    </div>

    <!-- Instructions -->
    <div class="mb-3">
      <label class="form-label">Instructions</label>
      <div formArrayName="instructions">
        <div
          *ngFor="let instruction of instructions.controls; let i = index"
          class="input-group mb-2"
        >
          <input
            type="text"
            class="form-control"
            [formControlName]="i"
            placeholder="Step {{ i + 1 }}"
          />
          <button
            *ngIf="instructions.length > 1"
            type="button"
            class="btn btn-danger ms-2"
            (click)="removeInstruction(i)"
          >
            Remove
          </button>
        </div>
        <button
          type="button"
          class="btn btn-success"
          (click)="addInstruction()"
        >
          Add Instruction
        </button>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
